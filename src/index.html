<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project</title>
</head>

<body>
    <div class="bigContainer">
        <div class="head">
            <h1 class="header">Leaderboard</h1>
        </div>
        <div class="details">
            <div class="show">
                <div class="count">
                    <h2 class="nowScore">Recent scores</h2>
                    <button class="btn refreshBtn" type="button">Refresh</button>
                </div>

                <ul class="counted">
                    <li class="player">Name:100</li>
                    <li class="player pCount">Name:20</li>
                    <li class="player">Name:50</li>
                    <li class="player pCount">Name:78</li>
                    <li class="player">Name:125</li>
                    <li class="player pCount">Name:77</li>
                    <li class="player">Name:42</li>
                </ul>
            </div>
            <div class="scoreCount">
                <h2 class="call">Add your score</h2>
                <form action="#" class="populate">
                    <input type="text" placeholder="Your Name" id="name" />
                    <input type="text" placeholder="Your score" id="score" />
                    <div class="btn-class">
                        <button class="btn submitBtn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
